<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="insta-wrapper">
    <div class="insta-phone">
        <img src="./img/cellphone.png" alt="foto de um celular com o instagram">
    </div>

    <div class="insta-continue">
      <div class="group">
        <img class="insta-logo" src="./img/logo-instagram.png" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/insta-perfil.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="insta-login">Continue as siamesecat</a>
        <a href="#" class="insta-logout">Remove account</a>
      </div>

      <div class="group">
        <p class="not-account">Not siamesecat?</p>
        <p class="not-account">
          <span class="link-blue">Switch accounts</span>
          or
          <span class="link-blue">Sign up</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a class="app-download" href="#"></a>
          <a class="app-download" href="#"></a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
